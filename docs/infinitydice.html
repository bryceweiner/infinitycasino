		<section id="dice">
			<div class="container-fluid dice-screen">
				<div class="container">
					<div class="row justify-content-center">
						<!-- place bets block -->
						<div class="col-lg-6 col-md-8 col-sm-10" id="place-bets">
							<h1 class="buy-box-title">BUY ROLLS</h1>

							<br />

							<div class="alert alert-info" id="game-info" style="display:none;"></div>

							<label class="buy-box-text">NUMBER OF ROLLS</label>

							<!-- init as jquery ui slider -->
							<div class="row">
								<div class="col-10">
									<div id="number-rolls" class="dice-slider"></div>
								</div>
								<div class="col-2">
									<text id="current-number-rolls" class="dice-slider-text">10</text>
								</div>
							</div>

							<br />

							<label class="buy-box-text">BET PER ROLL</label>

							<div class="input-group">
								<span class="input-group-btn">
									<button class="btn bet-buttons" id="min-bet-per-roll" type="button"><b>&darr;</b></button>
									<button class="btn bet-buttons" id="half-bet-per-roll" type="button">1/2x</button>
								</span>
								&nbsp;
								<input type="text" class="form-control" id="bet-per-roll" value="0.5">
								&nbsp;
								<span class="input-group-btn">
									<button class="btn bet-buttons" id="double-bet-per-roll" type="button">2x</button>
									<button class="btn bet-buttons" id="max-bet-per-roll" type="button"><b>&uarr;</b></button>
								</span>
							</div>

							<br />

							<label class="buy-box-text">ROLL UNDER</label>
							
							<!-- init as jquery ui slider -->
							<div class="row">
								<div class="col-10">
									<div id="roll-under" class="dice-slider"></div>
								</div>
								<div class="col-2">
									<text id="current-roll-under" class="dice-slider-text">50</text>
								</div>
							</div>

							<br />

							<label class="buy-box-text">GUARANTEED ROLLS<span id="guaranteed-rolls-tooltip"  data-toggle="tooltip" title="When buying a large amount of rolls, you only have to send enough ether so that if a few bad rolls happen, you do not go bankrupt.">???</span></label>

							<!-- init as jquery ui slider -->
							<div class="row">
								<div class="col-10">
									<div id="guaranteed-rolls" class="dice-slider"></div>
								</div>
								<div class="col-2">
									<text id="current-guaranteed-rolls" class="dice-slider-text">10</text>
								</div>
							</div>

							
							<div class="row">

								<div class="col-9">
									<h5 class="buy-box-text">PROFIT PER ROLL</h5>
								</div>
								<div class="col-3">
									<h4 id="current-profit-per-roll" class="buy-box-text">2.02x</h4>
								</div>
							</div>

							<button class="btn btn-block" id="buy-rolls">BUY ROLLS</button>
						</div>
						
						<!-- roll block, no display initially -->
						<div class="col-sm-9" id="roll-bets" style="display: none;">

							<br />
							
							<div class="row">
								<div class="col-lg-4 bet-size buy-box-text">BET SIZE: <text class="in-game-stats" id="bet-size">0</text></div>
								<div class="col-lg-4 current-profit buy-box-text">TOTAL PROFIT: <text class="in-game-stats" id="current-profit">0</text></div>
								<div class="col-lg-4 max-rolls buy-box-text">MAX ROLLS: <text class="in-game-stats" id="max-rolls">0/1</text></div>
							</div>
							
							<div id="lucky-number" class="lucky-number">0</div>	
							<div id="your-number" class="your-number">0</div>
							<br />
							<div class="row justify-content-center" style="margin-right:0.5em;">
								<button class="btn btn-block" id="roll-dice"><text style="margin-left:0.5em;" id="roll-dice-text">ROLL</text></button>
							</div>
							<br />
						</div>
					</div> <!-- /.row -->
				</div> <!-- /.container -->
