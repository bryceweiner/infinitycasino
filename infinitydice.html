		<section id="splash-screen">

						<div class="col-sm-9">

		<section id="dice">

					<div class="row justify-content-center">
						<!-- place bets block -->
						<div class="col-lg-5 col-md-6 col-sm-9 place-bets border border-white" id="place-bets" style="border-radius: 25px; padding: 40px;">
							<h1>Place your bets!</h1>
							<div class="alert alert-info" id="game-info" style="display:none;"></div>
							<label>Number of Rolls</label>
							<div id="number-rolls">
								<div id="number-rolls-slider-handle" class="ui-slider-handle"></div>
							</div>
							<br />
							<label>Bet per Roll</label>
							<div class="input-group">
								<span class="input-group-btn">
									<button class="btn btn-primary" id="min-bet-per-roll" type="button"><b>&darr;</b></button>
									<button class="btn btn-primary" id="half-bet-per-roll" type="button">1/2x</button>
								</span>
								<input type="text" class="form-control" id="bet-per-roll" value="0.5">
								<span class="input-group-btn">
									<button class="btn btn-primary" id="double-bet-per-roll" type="button">2x</button>
									<button class="btn btn-primary" id="max-bet-per-roll" type="button"><b>&uarr;</b></button>
								</span>
							</div>
							<br />
							<label>Roll Under</label>
							<div id="roll-under">

							</div>
							<br />
							<label>Guaranteed Rolls <span id="guaranteed-rolls-tooltip"  data-toggle="tooltip" title="When buying a large amount of rolls, you only have to send enough ether so that if a few bad rolls happen, you do not go bankrupt.">???</span></label>

								<div id="guaranteed-rolls-slider-handle" class="ui-slider-handle"></div>
							</div>
							<h4 style="text-align:center;">Profit Per Roll</h4>
							<div class="well">
								<text class="your-stats" id="your-profit-per-roll">2.02x</text>
							</div>
							<button class="btn btn-danger btn-block" id="buy-rolls">Buy Rolls</button>
						</div>
						
						<!-- roll block, no display initially -->
						<div class="col-sm-9 roll-bets border border-white" id="roll-bets" style="display: none; border-radius: 25px; padding-bottom: 40px; padding-left: 40px; padding-right: 40px;  padding-top: 10px;">
							<text style="font-size: 300%; bottom: 5em;">ROLL!</text>
							<hr style="border-color:white;">
							<br />
							<h5>
								<div class="row">

									<div class="col-sm-4" style="text-align: right;">Max Rolls: <text id="max-rolls">0/1</text></div>
								</div>
							</h5>
							<div id="lucky-number" class="lucky-number">0</div>	
							<div id="your-number" class="your-number">0</div>
							<br />
							<button class="btn btn-danger btn-block" id="roll-dice"><text style="font-size: 300%">Roll!</text></button>
